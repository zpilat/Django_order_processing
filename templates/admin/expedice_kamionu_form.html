{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <input type="hidden" name="action" value="{{ action }}" />
  {% if zakazky %}
    {% for obj in zakazky %}
      <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
    {% endfor %}
  {% endif %}
  {% if bedny %}
    {% for obj in bedny %}
      <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
    {% endfor %}
  {% endif %}

  {{ form.as_p }}

  <input type="submit" name="apply" value="{% trans 'Vybrat odběratele' %}" class="button btn btn-primary" />
  <a href=".." class="button btn btn-secondary">{% trans "Zrušit" %}</a>
</form>

{% endblock %}
