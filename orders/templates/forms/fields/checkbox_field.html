<div class="form-check mb-3">
    {{ field }}
    {% if field.label %}
      <label for="{{ field.attrs.id }}" class="form-check-label">{{ field.label }}</label>
    {% endif %}
    {% if field.help_text %}
      <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
    {% for error in field.errors %}
      <div class="invalid-feedback d-block">{{ error }}</div>
    {% endfor %}
  </div>
